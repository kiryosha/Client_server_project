<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Authorization</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/css/auth.css">
</head>
<body>
	<div class="main-container">
		<form name="authorization">
			<h1>Вход</h1>
			<div class="form-item">
				<input class="form-input" type="text" name="username" id="username" required>
				<label class="form-label" for="username">Логин</label>
			</div>
			<div class="form-item">
				<input class="form-input" type="text" name="password" id="password" required>
				<label class="form-label" for="password">Пароль</label>
			</div>
			<div class="form-item">
				<div class="submit-container">
					<input class="submit-button" type="submit" name="submitButton" value="Войти">
				</div>
			</div>	
		</form>
	</div>	
</body>
</html>
